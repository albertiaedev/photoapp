<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery | Add Photo</title>
    <link rel="icon" type="image/x-icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial Black', sans-serif;
      background: #fff;
    }
    .card {
      padding: 20px;
      color: #000;
      background: #fff;
    }
    .form-control{
      margin-bottom: 2px;
    }
    .btn, .btn:hover {
      margin: 30px;
      margin-bottom: 20px;
    }
    .btn:hover {
      color: #fff;
      background: #000;
    }
  </style>

  <body>
    <div class="container">
      <a href="{% url 'gallery' %}" class="btn btn-dark">Back to your gallery</a>
      <div class="row justify-content-center m-5">
        <div class="col-md-12">
          <div class="card" style="height: 100vh;">
            <form method="POST" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
              </div>
              <div class="mb-3">
                <label for="id_category" class="form-label">Choose Category</label>
                <select class="form-control" name="category" id="id_category">
                  <option value="None">Select...</option>
                  {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="id_category_new" class="form-label">New Category</label>
                <input type="text" name="category_new" class="form-control" id="id_category_new">
              </div>
              <div class="form-group m-3">
                <label for="id_image">Image</label>
                {{ form.image }}
              </div>
              <br>
              <button id="upload" class="btn btn-dark" type="submit">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
