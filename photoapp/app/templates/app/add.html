<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery | Add Photo</title>
    <link rel="icon" type="image/x-icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial Black', sans-serif;
      background: #b6b8ba;
    }
    .card {
      padding: 20px;
      color: #000;
      background: #b6b8ba;
    }
    .form-control{
      margin-bottom: 2px;
    }
    .btn, .btn:hover {
      margin: 30px;
      margin-bottom: 20px;
    }
    .btn:hover {
      color: #b6b8ba;
      background: #000;
    }
  </style>

  <body>
    <div class="container">
      <a href="{% url 'gallery' %}" class="btn btn-danger">Back to your gallery</a>
      <div class="row justify-content-center m-5">
        <div class="col-md-4">
          <div class="card" style="height: 90vh;">
            <form method="POST" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label  required for="formFile" class="form-label">Name</label>
                <input name="name" class="form-control" id="formFile">
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">New Category</label>
                <input name="category" class="form-control" id="formFile">
                <label for="formFile" class="form-label">Choose Category</label>
                <select class="form-control" name="category">
                  <option value="None">Select...</option>

                  {% for category in categories%}
                    <option value="{{category.id}}">{{category.name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group">
                <label for="formFile" class="form-label">Description</label>
              </div>
              <textarea name="description" class="form-control"></textarea>
              <button class="btn btn-danger" type="file" required>Search</button>
              <button class="btn btn-danger" type="submit">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
