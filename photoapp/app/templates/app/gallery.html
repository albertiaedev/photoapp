<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Photo Gallery</title>
    <link rel="icon" type="image/x-icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial Black', sans-serif;
      background: #b6b8ba;
    }
    .card-header {
      background: #c26b82;
    }
    .list-group-item {
      background: #e899ae;
    }
    .card-img-thumbnail {
      height: 200px;
    }
    .card-body {
      background: #e899ae;
    }
    .gallery-title {
      padding-bottom: 30px;
    }
    .head {
      text-align: center;
    }
    .head h1, footer, hr {
      padding-top: 20px;
      padding-bottom: 10px;
      color: #b6b8ba;
      background: #ed1c54;
    }
    .col-md-3, .col-md-9, .copy {
      text-align: center;
      font-weight: bolder;
      padding: 40px;
    }
    .card-category {
      padding: 30px;
      color: #000;
      text-decoration: none;
    }
    .card-category:hover {
      color: #000;
      text-decoration: underline #000;
    }
    .btn:hover {
      color: #b6b8ba;
      background: #000;
    }
  </style>

  <body>
    <div class="head">
      <h1>Photo Gallery</h1>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
          <div class="card-header">
            <h4>YOUR PHOTOS</h4>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">All</li>
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
        </div>
        </div>
        <div class="col-md-9">
          <h4 class="gallery-title">GALLERY</h4>
          <div class="gallery-row">
            <div class="col-md-4">
              <div class="card my-2">
                <img src="https://lh3.googleusercontent.com/ci/AC_FhM_DqnY3HjBR52MWQTQ61UBAe1lS_ZOgXZvKy-nJLVSKlYbGj_sZVTmoJKF7D3HLJ4kuQ-NX=s1200" class="card-img-thumbnail" alt="...">
                <div class="card-body">
                  <h5 class="card-title">The Starry Night</h5>
                  <a href="#" class="card-category">Art</a>
                  <a href="#" class="btn btn-danger">View photo</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <footer>
      <h2 class="copy">Copyright &copy; J.A. Hern√°ndez, 2022</h2>
    </footer>
  </body>
</html>
